<div class="container" style="margin: 15%;">
  <h1>Edit project</h1>

  <form validate ng-submit="ctrl.editProject()">
    <label for="name">Name</label>
    <input type="text" ng-model="ctrl.project.name" required>

    <label for="description">Description</label>
    <textarea class="materialize-textarea" ng-model="ctrl.project.description"></textarea>

    <label for="url">Link</label>
    <input type="text" ng-model="ctrl.project.url" required>

    <input type="submit" value="Edit Project">
  </form>
</div>
